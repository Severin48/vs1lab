<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>GeoTagApp</title>
	<link rel='stylesheet'
		  media="screen and (min-width: 50px),(min-width: 3000px)"
		  href='./stylesheets/style.css'/>
</head>

<body>

<header>
	<img src="./images/location.png" width="100"
		 alt="an image of a map and location">
	<h1>GeoTagApp</h1>
	<nav>
		<a href="#">About</a> | <a href="#">Help</a> | <a
			href="/">Home</a>
	</nav>
</header>

<main>

	<section class="tagging">
		<h2>Tagging</h2>

		<!-- ############### Aufgabe1a Form1 Start -->
		<fieldset>
			<legend>Enter new GeoTag</legend>
			<form id="tag-form" action="/tagging" method="post">
				<label>Latitude:</label>
				<input id="latitude_geotag" type="text" name="latitude" placeholder="Latitude of your place"
					   pattern="\s*[-+]?(180(\.0+)?|((1[0-7]\d)|([1-9]?\d))(\.\d+)?)$" required/>
				<label>Longitude:</label>
				<input id="longitude_geotag" type="text" name="longitude" placeholder="Longitude of your place"
					   pattern="\s*[-+]?(180(\.0+)?|((1[0-7]\d)|([1-9]?\d))(\.\d+)?)$" required/>
				<label>Name:</label>
				<input id="name_geotag" type="text" name="name_box" placeholder="Your name" maxlength="10"
					   required/>
				<label>Hashtag:</label>
				<input id="hashtag_geotag" type="text" name="hashtag_box"
					   placeholder="# + max. 10 letters" maxlength="11" pattern="\#(w*)">
				<input id="submit_geotag" type="submit" value="Submit" />
				<!-- ############### Aufgabe1a Form1 Ende -->
			</form>
		</fieldset>
	</section>

	<section class="discovery">
		<h2>Discovery</h2>

		<!-- ############### Aufgabe1a Form2 Start -->
		<fieldset>
			<legend>Filter by Searchterm</legend>
			<form id="filter-form" action="/discovery" method="post"></form>
			<input id="discovery_search" name="search" type="text" placeholder="search item">
			<input id="hidden_latitude" name="hid_lat" type="hidden" value="later">
			<input id="hidden_longitude" name="hid_long" type="hidden" value="later">
			<input id="discovery_apply" name="apply" type="submit" value="Search">

		</fieldset>
		<!-- ############### Aufgabe1a Form2 Ende -->

		<div class="taglist">
			<ul id="results">
				<li>Castle (49.01379, 8.404435) #sight</li>
				<li>IWI (49.01379, 8.390071) #edu</li>
			</ul>
		</div>

		<div class="tagmap">
			<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
			<div class="caption">Result map</div>
		</div>

	</section>

</main>

<footer>
	<span>2017 by LKIT</span>
</footer>

</body>
</html>
