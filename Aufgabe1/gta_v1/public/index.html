<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="/">Home</a>
			</nav>
		</header>

		<main>

			<section class="tagging">
				<h2>Tagging</h2>

				<!-- ############### Aufgabe1a Form1 Start -->
				<form id="tag-form" action="/tagging" method="post">
					<fieldset>

						<legend>Enter new GoTag</legend>
						<label>latitude</label>
						<input name="latitude" id="latitudeNew" placeholder="latitude of the place" required>

						<label>longitude</label>
						<input name="longitude" id="longitudeNew" placeholder="longitude of the place" required>

						<label>name</label>
						<input name="name" id="nameNew" placeholder="some name" maxlength="10" pattern="[A-Za-z]{1,10}"required>

						<label>hashtag</label>
						<input name="hashtag" id="hashtagNew" placeholder="# + max. 10 letters" maxlength="11" pattern="#+[A-Za-z]{1,10}" title="e.g. #sight">

						<input type="submit" name="submitButton1" id="submitButtonNew" value="submit">
				<!-- ############### Aufgabe1a Form1 Ende -->

					</fieldset>
				</form>
			</section>

			<section class="discovery">
				<h2>Discovery</h2>

				<!-- ############### Aufgabe1a Form2 Start -->
				<form id="filter-form" action="/discovery" method="post">
					<fieldset>
						<legend>Filter by Searchterm</legend>

						<input name="search" id="searchFilter" placeholder="search term">

						<input type="hidden" name="hiddenLatitude" id="hiddenLatitude">

						<input type="hidden" name="hiddenLongitude" id="hiddenLongitude" >

						<input type="submit" name="applyButton1" id="applyButtonFilter" value="apply">

					</fieldset>
				</form>
				<!-- ############### Aufgabe1a Form2 Ende -->

				<div class="taglist">
					<ul id="results">
						<li>Castle (49.01379, 8.404435) #sight</li>
						<li>IWI (49.01379, 8.390071) #edu</li>
					</ul>
				</div>

				<div class="tagmap">
					<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
					<div class="caption">Result map</div>
				</div>

			</section>

		</main>

		<footer>
			<span>2020 by PS</span>
		</footer>

	</body>
</html>
