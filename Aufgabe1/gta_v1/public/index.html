<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="/">Home</a>
			</nav>
		</header>

		<main>

			<section class="tagging">
				<h2>Tagging</h2>

				<!-- ############### Aufgabe1a Form1 Start -->
				<fieldset>
					<legend>Enter new Geo Tag</legend>
					<form id="tag-form" action="/tagging" method="post">
						<label>Latitude</label>
						<input id ="lat" name="latitude" type="text" placeholder="e.g. 61.32295"
							   pattern="^[-+]?([1-8]?\d(\.\d+)?|90(\.0+)?)" required>
						<label>Longitude</label>
						<input id ="lon" name="longitude" type="text" placeholder="e.g. 83.91426"
							   pattern="\s*[-+]?(180(\.0+)?|((1[0-7]\d)|([1-9]?\d))(\.\d+)?)$" required>
						<label>Name</label>
						<input id ="name" name="name" type="text" maxlength="10" required>
						<label>Hashtag</label>
						<input id ="hashtag" name="hashtag" type="text" maxlength="11" pattern="\#(w*)"> // Has to start with #
						<input id="submit_tag" name="submitbutton" type="submit">
					</form>
				</fieldset>

				<!-- ############### Aufgabe1a Form1 Ende -->

			</section>

			<section class="discovery">
				<h2>Discovery</h2>

				<!-- ############### Aufgabe1a Form2 Start -->
				<fieldset>
					<legend>Filter by search</legend>
					<form id="filter-form" action="/discovery" method="post">
						<input id="search" name="searchterm" type="text">
						<input id="hidden_lat" name="latitude" type="hidden" value="later">
						<input id="hidden_lon" name="longitude" type="hidden" value="later">
						<input id="submit_search" name="searchbutton" type="submit" value="Search">
					</form>
				</fieldset>
				<!-- ############### Aufgabe1a Form2 Ende -->

				<div class="taglist">
					<ul id="results">
						<li>Castle (49.01379, 8.404435) #sight</li>
						<li>IWI (49.01379, 8.390071) #edu</li>
					</ul>
				</div>

				<div class="tagmap">
					<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
					<div class="caption">Result map</div>
				</div>

			</section>

		</main>

		<footer>
			<span>2017 by LKIT</span>
		</footer>

	</body>
</html>
